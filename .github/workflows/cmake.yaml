name: CMake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.settings.name }} ${{ matrix.configuration }}
    runs-on: ${{ matrix.settings.os }}
    strategy:
      matrix:
        configuration: [ "Release", "Debug" ]
        settings:
          - {
              name: "Ubuntu GCC-13",
              os: ubuntu-latest,
              compiler: { type: GCC, version: 13, conan: "gcc", cc: "gcc-13", cxx: "g++-13", std: 23 },
              lib: "libstdc++11"
            }
          - {
                name: "Ubuntu GCC-14",
                os: ubuntu-latest,
                compiler: { type: GCC, version: 14, conan: "gcc", cc: "gcc-13", cxx: "g++-13", std: 23 },
                lib: "libstdc++11"
              }
          - {
              name: "Ubuntu Clang-16 + libc++",
              os: ubuntu-latest,
              compiler:
                {
                  type: CLANG,
                  version: 16,
                  conan: "clang",
                  cc: "clang-16",
                  cxx: "clang++-16",
                  std: 23
                },
              lib: "libc++",
            }
          - {
                name: "Ubuntu Clang-17 + libc++",
                os: ubuntu-latest,
                compiler:
                  {
                    type: CLANG,
                    version: 17,
                    conan: "clang",
                    cc: "clang-17",
                    cxx: "clang++-17",
                    std: 23
                  },
                lib: "libc++",
              }
          - {
                name: "Ubuntu Clang-16 + libc++",
                os: ubuntu-latest,
                compiler:
                  {
                    type: CLANG,
                    version: 18,
                    conan: "clang",
                    cc: "clang-18",
                    cxx: "clang++-18",
                    std: 23
                  },
                lib: "libc++",
              }
          - {
              name: "Visual Studio 2019",
              os: windows-latest,
              compiler: { type: VISUAL, version: 16, conan: "mscv", cc: "cl", cxx: "cl", std: 23 },
            }
          - {
              name: "MacOS Apple Clang 15",
              os: macos-14,
              compiler:
                {
                  type: APPLE_CLANG,
                  version: "15.2",
                  conan: "apple-clang",
                  cc: "clang",
                  cxx: "clang++",
                  std: 20
                },
              lib: "libc++",
            }
    steps:
      - uses: actions/checkout@v4.1.1


      - name: Add msbuild to PATH
        if: matrix.settings.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1.3.1
        with:
          vs-version: "16.5"

      - name: Install Latest GCC
        if: matrix.settings.compiler.type == 'GCC'
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: ${{ matrix.settings.compiler.version }}
          platform: x64

      - name: Install Latest libstdC++11
        if: matrix.settings.compiler.type == 'CLANG' && matrix.settings.lib == 'libstdc++11'
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: 12
          platform: x64

      - name: Install Clang
        if: matrix.settings.compiler.type == 'CLANG'
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: ${{ matrix.settings.compiler.version }}
          platform: x64

      - name: Install Libc++
        if: matrix.settings.compiler.type == 'CLANG' && matrix.settings.lib == 'libc++'
        shell: bash
        run: |
          sudo apt install -y libc++-${{ matrix.settings.compiler.version }}-dev libc++abi-${{ matrix.settings.compiler.version }}-dev libunwind-${{ matrix.settings.compiler.version }}-dev

      - name: Select Xcode ${{matrix.settings.compiler.version}}
        if: contains(matrix.settings.os, 'macos')
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '${{matrix.settings.compiler.version}}'

      - name: Configure CMake
        shell: bash
        run: |
          cmake --version
          cmake -B build

      - name: Build
        shell: bash
        run: |
          cmake --build build

      - name: Test
        run: ctest --test-dir build
